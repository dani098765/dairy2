<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Care Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dairy Care Management System</h1>
        <p>Efficient management for a thriving dairy business</p>
    </header>

    <main id="loginPage">
        <div class="login-container">
            <img src="dairy-login.jpg" alt="Dairy Login" class="header-image">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </main>

    <main id="dashboard" class="hidden">
        <div class="dashboard-container">
            <div class="tabs">
                <button onclick="showSection('entrySection')">Add Record</button>
                <button onclick="showSection('recordsSection')">View Records</button>
            </div>

            <div id="entrySection" class="section">
                <h2>Add New Record</h2>
                <img src="add-record.jpg" alt="Add Record" class="section-image">
                <form id="entryForm">
                    <input type="text" id="animalName" placeholder="Animal Name" required>
                    <input type="text" id="recordType" placeholder="Record Type (Birth/Death/Feed)" required>
                    <input type="date" id="recordDate" required>
                    <textarea id="details" placeholder="Details" required></textarea>
                    <button type="button" onclick="addRecord()">Add Record</button>
                </form>
            </div>

            <div id="recordsSection" class="section">
                <h2>All Records</h2>
                <img src="view-records.jpg" alt="View Records" class="section-image">
                <div id="recordList" class="records-list"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 <a href="https://example.com" target="_blank">SDA</a>. All rights reserved.</p>
    </footer>

    <!-- Add EmailJS script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
