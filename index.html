<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Care Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dairy Management System</h1>
        <p>Designed by SDA Production for Dairy Farms in Pakistan</p>
    </header>

    <!-- Login Page -->
    <main id="loginPage">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </main>

    <!-- Dashboard -->
    <main id="dashboard" class="hidden">
        <div class="dashboard-container">
            <h2>Welcome, <span id="userRole"></span></h2>
            <div class="tabs">
                <button id="birthDeathTab" onclick="showSection('birthDeathSection')">Birth & Death Entry</button>
                <button id="feedManagementTab" onclick="showSection('feedManagementSection')">Feed Management</button>
                <button id="feedFormulationTab" onclick="showSection('feedFormulationSection')">Feed Formulation</button>
                <button id="recordsTab" onclick="showSection('recordsSection')">Records</button>
                <button id="economicsTab" onclick="showSection('economicsSection')">Economics</button>
            </div>

            <!-- Birth & Death Section -->
            <div id="birthDeathSection" class="section hidden">
                <h2>Birth & Death Entry</h2>
                <form id="birthDeathForm">
                    <input type="text" id="motherName" placeholder="Mother Name/Number" required>
                    <input type="text" id="babyName" placeholder="Baby Name/Number" required>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="date" id="recordDate" required>
                    <textarea id="details" placeholder="Details" required></textarea>
                    <input type="file" id="imageUpload" accept="image/*">
                    <button type="button" onclick="addRecord('birthDeath')">Add Record</button>
                </form>
            </div>

            <!-- Feed Management Section -->
            <div id="feedManagementSection" class="section hidden">
                <h2>Feed Management</h2>
                <form id="feedForm">
                    <input type="text" id="feedType" placeholder="Feed Type" required>
                    <input type="number" id="feedQuantity" placeholder="Quantity (kg)" required>
                    <input type="date" id="feedDate" required>
                    <button type="button" onclick="addRecord('feedManagement')">Add Feed</button>
                </form>
            </div>

            <!-- Records Section -->
            <div id="recordsSection" class="section hidden">
                <h2>Records</h2>
                <form id="recordFilterForm">
                    <select id="recordTypeFilter" onchange="filterRecords()">
                        <option value="all">All Records</option>
                        <option value="birthDeath">Birth & Death</option>
                        <option value="feedManagement">Feed Management</option>
                        <option value="economics">Economics</option>
                    </select>
                </form>
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Economics Section -->
            <div id="economicsSection" class="section hidden">
                <h2>Economics</h2>
                <form id="economicsForm">
                    <input type="text" id="expenseType" placeholder="Expense Type" required>
                    <input type="number" id="amount" placeholder="Amount (PKR)" required>
                    <input type="date" id="econDate" required>
                    <button type="button" onclick="addEconomicsRecord()">Add Record</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dairy Management System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
