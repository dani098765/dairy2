<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Care Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dairy Care Management System</h1>
        <p>Role-Based Management with Automated Notifications</p>
    </header>

    <!-- Login Page -->
    <main id="loginPage">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </main>

    <!-- Dashboard -->
    <main id="dashboard" class="hidden">
        <div class="dashboard-container">
            <h2>Welcome, <span id="userRole"></span></h2>
            <div class="tabs">
                <button id="birthDeathTab" onclick="showSection('birthDeathSection')">Birth & Death Entry</button>
                <button id="feedManagementTab" onclick="showSection('feedManagementSection')">Feed Management</button>
                <button id="feedFormulationTab" onclick="showSection('feedFormulationSection')">Feed Formulation</button>
                <button id="recordsTab" onclick="showSection('recordsSection')">Records</button>
                <button id="economicsTab" onclick="showSection('economicsSection')">Economics</button>
            </div>

            <!-- Sections -->
            <div id="birthDeathSection" class="section hidden">
                <h2>Birth & Death Entry</h2>
                <form id="birthDeathForm">
                    <input type="text" id="animalName" placeholder="Animal Name" required>
                    <input type="date" id="recordDate" required>
                    <textarea id="details" placeholder="Details" required></textarea>
                    <button type="button" onclick="addRecord('birthDeath')">Add Record</button>
                </form>
                <div id="birthDeathRecords"></div>
            </div>

            <div id="feedManagementSection" class="section hidden">
                <h2>Feed Management</h2>
                <form id="feedForm">
                    <input type="text" id="feedType" placeholder="Feed Type" required>
                    <input type="number" id="feedQuantity" placeholder="Quantity (kg)" required>
                    <input type="date" id="feedDate" required>
                    <button type="button" onclick="addRecord('feedManagement')">Add Feed</button>
                </form>
                <div id="feedManagementRecords"></div>
            </div>

            <div id="feedFormulationSection" class="section hidden">
                <h2>Feed Formulation</h2>
                <form id="feedFormulationForm">
                    <input type="text" id="ingredient" placeholder="Ingredient" required>
                    <input type="number" id="proportion" placeholder="Proportion (%)" required>
                    <button type="button" onclick="addFeedFormulation()">Add Ingredient</button>
                </form>
                <div id="feedFormulationOutput"></div>
            </div>

            <div id="recordsSection" class="section hidden">
                <h2>Records</h2>
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div id="economicsSection" class="section hidden">
                <h2>Economics</h2>
                <form id="economicsForm">
                    <input type="text" id="expenseType" placeholder="Expense/Income Type" required>
                    <input type="number" id="amount" placeholder="Amount" required>
                    <input type="date" id="econDate" required>
                    <button type="button" onclick="addEconomicsRecord()">Add Record</button>
                </form>
                <div id="economicsSummary"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dairy Care Management System Designed by SDA Productions. All Rights Reserved.</p>
    </footer>

    <!-- Add EmailJS script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
